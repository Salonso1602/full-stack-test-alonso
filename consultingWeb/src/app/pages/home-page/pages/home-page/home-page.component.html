<mat-toolbar color="primary">
    <span>Consulting WEB</span>
</mat-toolbar>

<mat-card *ngFor="let emp of emps">
    <mat-card-header>
        <h2>{{emp.firstName}} {{emp.lastName}} ID:{{emp.employeeId}}</h2>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-flat-button (click)="openEmployeeDetails(emp)">
            <mat-icon>info</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
