<mat-toolbar color="primary">
    <span>Consulting WEB</span>
</mat-toolbar>

<mat-card *ngFor="let emp of emps">
    <mat-card-header>
        {{emp.firstName}} {{emp.lastName}} ID:{{emp.employeeId}}
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-mini-fab color="primary" (click)="openEmployeeDetails(emp)">
            <mat-icon>info</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
